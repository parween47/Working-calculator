<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator" align="center">
        <div class=".input">
            <input type="text" placeholder="0" id="inputBox">
        </div>
        <div >

            <button class="AC">AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>

        </div>
        <div>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>

        </div>
        <div>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

        </div>
        <div class="row4">

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

        </div>
        <div class="row6">

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>

        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
